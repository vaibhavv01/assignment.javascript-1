<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>ðŸŽ¯ Smart Event Dashboard</h1>

    <div class="top-section">
      <!-- Add Event -->
      <div class="card form-card">
        <h3>Add New Event</h3>

        <label>Event Title</label>
        <input type="text" id="title" />

        <label>Event Date</label>
        <input type="date" id="date" />

        <label>Category</label>
        <select id="category">
          <option>Conference</option>
          <option>Workshop</option>
          <option>Meetup</option>
        </select>

        <label>Description</label>
        <textarea id="desc"></textarea>

        <button id="addEvent">Add Event</button>
      </div>

      <!-- Events -->
      <div class="card events-card">
        <div class="events-header">
          <h3>My Events</h3>
          <div>
            <button id="clearAll">Clear All Events</button>
            <button id="sample">Add Sample Events</button>
          </div>
        </div>

        <div id="eventsContainer"></div>
      </div>
    </div>

    <!-- DOM Manipulation Demo -->
    <div class="card dom-card">
      <h3>DOM Manipulation Demo</h3>
      <p id="keyOutput">Press any key...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
